name: Demo2
on: workflow_dispatch
jobs:
  my-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get rep code
        uses: actions/checkout@v3 # получили исходный код
      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
          architecture: x64
          cache: maven
      - name: Build maven
        run: mvn -B clean package
